<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <form action="" class="register-form">
        <div class="input-line">
            <label class="label-form" for="name">Nombre</label>
            <input type="text" class="input-field" placeholder="Escribe tu nombre">
        </div>
        <div class="input-line">
            <label class="label-form" for="name">Apellidos</label>
            <input type="text" class="input-field" placeholder="Escribe tus apellidos">
        </div>
        <div class="input-line">
            <label class="label-form" for="name">Email</label>
            <input type="email" class="input-field" placeholder="Escribe tu email de contacto">
        </div>
        <div class="input-line">
            <label class="label-form" for="name">Contraseña</label>
            <input type="password" class="input-field" placeholder="Escribe tu contraseña">
        </div>
        <div class="input-line">
            <label class="label-form" for="name">Repetir contraseña</label>
            <input type="password" class="input-field" placeholder="Repite la contraseña">
        </div>
        <button class="button-form">Completar Registro</button>
        <a href="" class="second-button">¿Ya tienes una cuenta?</a>
    </form>
    
</body>
</html>
